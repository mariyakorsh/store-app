<table>
  <thead>
    <tr>
      <th></th>
      <th>Group</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><input type="checkbox" (change)="checkProduct(product)()"/></td>
      <td>{{product.group}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
  </tbody>
</table>
<button (click)="AddToCart()">Add to Cart</button>
