<div class="container" *ngIf="values.length">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Group</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="productRow" *ngFor="let value of values; index as i" [ngClass]="getColorRow(value, i)">
          <td><input type="checkbox" (change)="checkProduct(value)()" /></td>
          <td>{{value.groupName}}</td>
          <td>{{value.name}}</td>
          <td>{{value.price}}</td>
        </tr>
        <tr>
          <td>Summary:</td>
          <td>{{summary}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="button-container">
    <button (click)="AddToCart()">Add to Cart</button>
  </div>
</div>
<div class="emptyTable" *ngIf="!values.length">
  THANK YOU FOR YOUR PURCHASE!
</div>
